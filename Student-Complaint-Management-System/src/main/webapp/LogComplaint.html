<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log complaint</title>
<style>


    header {
    background-color: #4CAF50;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-right: 10px;
}

nav li a {
    color: #fff;
    text-decoration: none;
}

nav li a:hover {
    color: #ddd;
}
        table {
  border-collapse: collapse;
  width: 100%;
}
.main-w3layouts {
  background: #f5f5f5;
  font-family: 'Roboto', sans-serif;
  text-align: center;
  padding: 3em 0;
}

.main-w3layouts h1 {
  font-size: 2.5em;
  color: #222;
  margin: 0 0 0.5em;
  text-transform: uppercase;
}

.main-agileinfo {
  max-width: 450px;
  margin: 0 auto;
  background: #fff;
  padding: 2em;
  border: 1px solid #ddd;
}

.agileits-top input[type="text"],
.agileits-top input[type="date"],
.agileits-top textarea {
  font-size: 1em;
  color: #333;
  padding: 0.8em;
  border: none;
  width: 100%;
  background: #f9f9f9;
  margin-bottom: 1em;
}

.agileits-top select {
  font-size: 1em;
  color: #333;
  padding: 0.8em;
  border: none;
  width: 100%;
  background: #f9f9f9;
  margin-bottom: 1em;
}

.agileits-top textarea {
  height: 10em;
  resize: none;
}

.agileits-top input[type="submit"] {
  background: #4CAF50;
  color: #fff;
  font-size: 1em;
  border: none;
  padding: 1em 2em;
  cursor: pointer;
  margin-top: 1em;
}

/* Responsive styles */
@media (max-width: 768px) {
  .main-agileinfo {
    max-width: 100%;
    padding: 1em;
  }
}</style>
</head>
<body>
	<header>
		<h1>Student Complaint Management System</h1>
		<nav>
			<ul>
				
				<li><a href="index.jsp">Log out</a></li>
			</ul>
		</nav>
	</header>
	<br><br>
	<div class="main-w3layouts wrapper">
		<h1>Complaint Management system <br>Register complaint</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="LogComp.jsp" method="post">
					<input class="text" type="date" name="date" placeholder="dd/mm/yy" required="required"">
					<input class="text email" type="text" name="userId" placeholder="User Id" required="required">
					<p>  Complaint Type</p>
					<select name="compType" id="">
						<option value="Academic issues">Academic issues</option>
						<option value="Financial problems">Financial problems</option>
						<option value="Campus safety">Campus safety</option>
						<option value="Social life">Social life</option>
						<option value="Other">Other</option>
					</select>
					<br>
					<br>
					<p>DESCRIPTION</p>
					<textarea name="compDestrip" id="" cols="30" rows="10" required = "required"></textarea>
					<div class="wthree-text">
						<label class="anim">
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SUBMIT">
				</form>
			</div>
		</div>
		<div class="colorlibcopy-agile">
</body>
</html>
